name: Generate Additional Topics

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'Generate 10 essential wildfire topics'
        required: false
        default: 'all'

permissions:
  contents: write
  
jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install OpenAI library
        run: |
          pip install openai>=1.0.0
          
      - name: Generate additional topics content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python generate_additional_topics.py
          
      - name: Commit and push new content
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.qmd
          git add *.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“š Add 10 essential wildfire research topics"
            git push
          fi
